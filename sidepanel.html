<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>ðŸ’¥ ChatGPT Prompt Booster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <div id="main-view">
            <header>
                <div class="header-bar">
                    <h1>ðŸ’¥ ChatGPT Prompt Booster</h1>
                    <button id="quick-theme-toggle" class="theme-toggle-btn" title="Theme umschalten"></button>
                </div>
                <nav>
                    <button id="show-prompts-btn" class="active">Prompts</button>
                    <button id="show-chains-btn">Chains</button>
                    <button id="show-settings-btn">Einstellungen</button>
                </nav>
            </header>
            <div id="main-content">
                <div id="search-add-container">
                    <input id="search-box" placeholder="Suchen...">
                    <button id="favorites-filter-btn" title="Nur Favoriten anzeigen" aria-label="Nur Favoriten anzeigen"></button>
                    <button id="add-new-btn" title="Neuen Prompt erstellen" aria-label="Neuen Prompt erstellen"></button>
                </div>
                <div id="tags-filter-container"></div>
                <main id="content-list"></main>
                <div id="settings-container" class="hidden">
                    <div class="settings-card">
                        <h2>Datenverwaltung</h2>
                        <div class="data-buttons">
                            <button id="export-btn" class="btn-secondary with-icon">
                                <span class="btn-icon" aria-hidden="true"></span>
                                Prompts exportieren
                            </button>
                            <button id="import-btn" class="btn-secondary with-icon">
                                <span class="btn-icon" aria-hidden="true"></span>
                                Prompts importieren
                            </button>
                        </div>
                        <input type="file" id="import-file" accept="application/json" class="hidden">
                    </div>

                    <div class="settings-card">
                        <h2>Chain-Einstellungen</h2>
                        <div class="form-group">
                            <label for="chain-delay">VerzÃ¶gerung zwischen Prompts (Sekunden)</label>
                            <div class="range-wrapper">
                                <input type="range" id="chain-delay" min="0" max="10" step="1" value="0" title="Wartezeit nach jedem Prompt in einer Chain">
                                <span id="chain-delay-display" class="slider-value">0&nbsp;s</span>
                            </div>
                        </div>
                    </div>

                    <div class="settings-card">
                        <h2>Anzeige</h2>
                        <div class="checkbox-group">
                            <input type="checkbox" id="show-tags-filter">
                            <label for="show-tags-filter">Tags-Filter anzeigen</label>
                        </div>
                        <div class="form-group">
                            <label for="accent-color-select">Akzentfarbe wÃ¤hlen:</label>
                            <select id="accent-color-select">
                                <option value="purple">ðŸª£ Lila (Standard)</option>
                                <option value="blue">ðŸ”µ Blau</option>
                                <option value="green">ðŸŸ¢ GrÃ¼n</option>
                                <option value="orange">ðŸŸ  Orange</option>
                                <option value="red">ðŸ”´ Rot</option>
                                <option value="custom">ðŸŽ¨ Eigene Farbe...</option>
                            </select>
                            <input type="text" id="custom-accent-color-input" placeholder="#RRGGBB" class="hidden" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="prompt-editor-view" class="hidden">
            <header>
                <h2 id="prompt-editor-title">Prompt erstellen</h2>
            </header>
            <main>
                <form id="prompt-form">
                    <input type="hidden" id="prompt-id">
                    <div class="form-group">
                        <label for="prompt-title">Titel</label>
                        <input type="text" id="prompt-title" required>
                    </div>
                    <div class="form-group">
                        <label for="prompt-text">Prompt-Text (z.B. mit {{variable}})</label>
                        <textarea id="prompt-text" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="prompt-description">Beschreibung (optional)</label>
                        <textarea id="prompt-description" rows="2"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="prompt-tags">Tags (kommagetrennt)</label>
                        <input type="text" id="prompt-tags" placeholder="tag1, tag2">
                    </div>
                </form>
            </main>
            <footer>
                <button id="save-prompt-btn" class="btn-primary">Speichern</button>
                <button id="cancel-prompt-btn" class="btn-secondary">Abbrechen</button>
            </footer>
        </div>

        <div id="chain-editor-view" class="hidden">
            <header>
                 <h2 id="chain-editor-title">Chain erstellen</h2>
            </header>
            <main>
                <form id="chain-form">
                    <input type="hidden" id="chain-id">
                    <div class="form-group">
                        <label for="chain-name">Chain-Name</label>
                        <input type="text" id="chain-name" required>
                    </div>
                    <div class="form-group">
                        <label for="chain-tags">Tags (kommagetrennt)</label>
                        <input type="text" id="chain-tags" placeholder="tag1, tag2">
                    </div>
                    <div class="form-group">
                        <label>Prompts in dieser Chain</label>
                        <div id="chain-prompts-container"></div>
                        <button type="button" id="add-prompt-to-chain-btn" class="btn-secondary small">+ Prompt hinzufÃ¼gen</button>
                    </div>
                </form>
            </main>
            <footer>
                <button id="save-chain-btn" class="btn-primary">Chain Speichern</button>
                <button id="cancel-chain-btn" class="btn-secondary">Abbrechen</button>
            </footer>
        </div>
        
        <div id="variable-input-view" class="hidden">
            <header>
                <h2>Variablen ausfÃ¼llen</h2>
            </header>
            <main>
                <form id="variable-form">
                    <div id="variable-fields-container"></div>
                </form>
            </main>
            <footer>
                <button id="execute-variable-prompt-btn" class="btn-primary">Prompt ausfÃ¼hren</button>
                <button id="cancel-variable-input-btn" class="btn-secondary">Abbrechen</button>
            </footer>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
